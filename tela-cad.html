<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="./style-cad.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
  <section class="cadastroVeiculo">
    <div class="textoVeiculo">
      <h2>Cadastre aqui seu veículo</h2>
    </div>
    <div class="formularioVenda">
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nomeVeiculo" class="form-label">Nome do Veículo*</label>
          <input type="text" class="form-control" id="nomeVeiculo" required>
        </div>
        <div class="mb-3">
          <label for="anoFabricacao" class="form-label">Ano de Fabricação*</label>
          <input type="number" class="form-control" id="anoFabricacao" required>
        </div>
        <div class="mb-3">
          <label for="anoModelo" class="form-label">Ano do Modelo*</label>
          <input type="number" class="form-control" id="anoModelo" required>
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo*</label>
          <input type="text" class="form-control" id="modelo" required>
        </div>
        <div class="mb-3">
          <label for="marca" class="form-label">Marca*</label>
          <input type="text" class="form-control" id="marca" required>
        </div>
        <div class="mb-3">
          <label for="cores" class="form-label">Cores</label>
          <input type="text" class="form-control" id="cores">
        </div>
        <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
        <div class="spinner-border text-primary d-none" role="status" id="spinner">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <div class="alert alert-success mt-3 d-none" role="alert" id="sucesso">
          Veículo cadastrado com sucesso!
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function (event) {
      event.preventDefault(); // Evita o envio padrão do formulário
      var btnCadastrar = document.getElementById('btnCadastrar');
      btnCadastrar.style.animation = 'none'; // Remove a animação do botão
      setTimeout(function () {
        btnCadastrar.style.animation = ''; // Reinicia a animação do botão
        document.getElementById('spinner').classList.remove('d-none'); // Exibe o spinner
        setTimeout(function () {
          document.getElementById('spinner').classList.add('d-none'); // Esconde o spinner
          document.getElementById('sucesso').classList.remove('d-none'); // Exibe a mensagem de sucesso
          btnCadastrar.disabled = true; // Desabilita o botão após o sucesso
        }, 2000); // Tempo de espera em milissegundos (2 segundos)
      }, 10); // Tempo de espera em milissegundos (10 milissegundos)
    });
  </script>
</body>

</html>
